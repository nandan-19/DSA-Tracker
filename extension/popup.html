<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Tracker</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="brand">
                <span class="icon">//</span>
                <span class="text">DSA TRACKER</span>
            </div>
            <div id="status-indicator" class="status offline" title="System Status"></div>
        </header>

        <main>
            <div id="problem-card" class="card">
                <div class="card-header">
                    <span class="label">DETECTED SIGNAL</span>
                    <span id="platform-badge" class="badge">SCANNING...</span>
                </div>
                <h2 id="problem-title">No Active Problem</h2>
                <div id="tags-container" class="tags">
                    <!-- Tags will appear here -->
                </div>
            </div>

            <button id="track-btn" class="btn-neon" disabled>
                <span class="material-symbols-rounded">radar</span>
                INITIATE TRACKING
            </button>

            <!-- Additional Config Section -->
            <details id="config-section" class="config-details">
                <summary class="config-summary">
                    <span class="material-symbols-rounded">tune</span>
                    ADDITIONAL CONFIG
                </summary>
                <div class="config-content">
                    <div class="form-group">
                        <label for="custom-date">DATE SOLVED</label>
                        <input type="date" id="custom-date" class="input-neon" onclick="this.showPicker()">
                    </div>
                    <div class="form-group">
                        <label for="custom-title">TITLE OVERRIDE</label>
                        <input type="text" id="custom-title" class="input-neon" placeholder="Auto-detected...">
                    </div>
                    <div class="form-group">
                        <label for="custom-tags">TAGS (COMMA SEPARATED)</label>
                        <input type="text" id="custom-tags" class="input-neon" placeholder="Array, DP, Graph...">
                    </div>
                </div>
            </details>

            <div id="message" class="message hidden"></div>
        </main>

        <footer>
            <button id="dashboard-btn" class="link-btn">
                <span class="material-symbols-rounded">grid_view</span>
                ACCESS DASHBOARD
            </button>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>

</html>
