<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - DSA TRACKER</title>
    <!-- Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700;800&family=Inter:wght@300;400;600;800&display=swap">
    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <!-- SIDEBAR -->
    <nav class="sidebar">
        <div class="brand-icon">
            <img src="../../icons/icon.png" style="width: 32px; height: 32px; border-radius: 6px;">
            <span class="brand-text">DSA TRACKER</span>
        </div>

        <div class="nav-menu">
            <div class="nav-item" data-view="dashboard">
                <span class="material-symbols-rounded icon">grid_view</span>
                <span>Command Center</span>
            </div>
            <div class="nav-item" data-view="analytics">
                <span class="material-symbols-rounded icon">data_usage</span>
                <span>Analytics</span>
            </div>
            <div class="nav-item active" data-view="archive">
                <span class="material-symbols-rounded icon">history</span>
                <span>Log Archive</span>
            </div>
            <div class="nav-item" data-view="settings">
                <span class="material-symbols-rounded icon">terminal</span>
                <span>Settings</span>
            </div>
        </div>
    </nav>

    <!-- MAIN HUD -->
    <main class="hud-container">

        <header class="hud-header">
            <div class="header-title">
                <h1 id="page-title">LOG ARCHIVE</h1>
            </div>
        </header>

        <div style="margin-bottom: 2rem; display: flex; gap: 1rem;">
            <input type="text" id="archiveSearch" placeholder="Search archive..."
                style="background: var(--bg-panel); border: 1px solid var(--border-subtle); padding: 10px 16px; border-radius: 8px; color: white; flex: 1; font-family: var(--font-code);">
        </div>
        <table class="archive-table">
            <thead>
                <tr>
                    <th>DATE</th>
                    <th>PROBLEM</th>
                    <th>PLATFORM</th>
                    <th>DIFFICULTY</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="archiveTableBody">
                <!-- Rows -->
            </tbody>
        </table>

    </main>

    <!-- DELETE CONFIRMATION MODAL -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-box">
            <h2 style="color: var(--neon-danger); margin-bottom: 1rem;">CONFIRM DELETION</h2>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Are you sure you want to remove this entry? This
                action cannot be undone.</p>
            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                <button class="btn-neon" id="cancelDeleteBtn">CANCEL</button>
                <button class="btn-neon btn-danger" id="confirmDeleteBtn">CONFIRM</button>
            </div>
        </div>
    </div>

    <script src="../js/shared.js"></script>
    <script src="../js/archive.js"></script>
</body>

</html>
