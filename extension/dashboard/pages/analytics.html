<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - DSA TRACKER</title>
    <!-- Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700;800&family=Inter:wght@300;400;600;800&display=swap">
    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <!-- SIDEBAR -->
    <nav class="sidebar">
        <div class="brand-icon">
            <img src="../../icons/icon.png" style="width: 32px; height: 32px; border-radius: 6px;">
            <span class="brand-text">DSA TRACKER</span>
        </div>

        <div class="nav-menu">
            <div class="nav-item" data-view="dashboard">
                <span class="material-symbols-rounded icon">grid_view</span>
                <span>Command Center</span>
            </div>
            <div class="nav-item active" data-view="analytics">
                <span class="material-symbols-rounded icon">data_usage</span>
                <span>Analytics</span>
            </div>
            <div class="nav-item" data-view="archive">
                <span class="material-symbols-rounded icon">history</span>
                <span>Log Archive</span>
            </div>
            <div class="nav-item" data-view="settings">
                <span class="material-symbols-rounded icon">terminal</span>
                <span>Settings</span>
            </div>
        </div>
    </nav>

    <!-- MAIN HUD -->
    <main class="hud-container">

        <header class="hud-header">
            <div class="header-title">
                <h1 id="page-title">ANALYTICS</h1>
            </div>
        </header>

        <div class="analytics-grid">
            <!-- Difficulty Distribution -->
            <div class="chart-container">
                <div class="chart-header">
                    <span>DIFFICULTY DISTRIBUTION</span>
                    <span class="material-symbols-rounded">donut_large</span>
                </div>
                <div id="difficultyChart" class="bar-chart">
                    <!-- Bars injected by JS -->
                </div>
            </div>

            <!-- Platform Usage -->
            <div class="chart-container">
                <div class="chart-header">
                    <span>PLATFORM SOURCE</span>
                    <span class="material-symbols-rounded">public</span>
                </div>
                <div id="platformChart" class="bar-chart">
                    <!-- Bars injected by JS -->
                </div>
            </div>
        </div>

    </main>

    <script src="../js/shared.js"></script>
    <script src="../js/analytics.js"></script>
</body>

</html>
